<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Converter</title>
</head>
<body>
    <header class="head">
        <div class="divInHeader">
            <img class="logoInHeader" src="/images/logo.svg" alt="logo Algoritmika Bank">
            <div class="buttonInHeader">
                <button class="bank" type="button">БАНК</button>
                <button class="busines" type="button">БИЗНЕС</button>
                <button class="investments" type="button">ИНВЕСТИЦИИ</button>
                <button class="insurance" type="button">СТРАХОВАНИЕ</button>
                <button class="mobile" type="button">МОБАЙЛ</button>
                <button class="travels" type="button">ПУТЕШЕСТВИЯ</button>
                <button class="entertainment" type="button">РАЗВЛЕЧЕНИЯ</button>
            </div>
            <button class="entrance" type="button">ВОЙТИ</button>
        </div>
    </header>
    <main class="main">
        <h1 class="h1InMain">Конвертер валют онлайн</h1>
        <div class="placeInput">
            <div class="sectionIHave">
                <p class="iHave">У меня есть</p>
                <div class="buttonIHave">
                    <button class="RUBIHave" type="button">RUB</button>
                    <button class="USDIHave" type="button">USD</button>
                    <button class="EURIHave" type="button">EUR</button>
                    <button class="GBRIHave" type="button">GBR</button>
                    <select class="currencySelectionIHave">
                        <option value="MYR">MYR</option>
                        <option value="HKD">HKD</option>
                        <option value="IDR">IDR</option>
                        <option value="ILS">ILS</option>
                        <option value="DKK">DKK</option>
                        <option value="INR">INR</option>
                        <option value="CHF">CHF</option>
                        <option value="MXN">MXN</option>
                        <option value="CZK">CZK</option>
                        <option value="SGD">SGD</option>
                        <option value="THB">THB</option>
                        <option value="HRK">HRK</option>
                        <option value="NOK">NOK</option>
                        <option value="CNY">CNY</option>
                        <option value="BGN">BGN</option>
                        <option value="PHP">PHP</option>
                        <option value="SEK">SEK</option>
                        <option value="PLN">PLN</option>
                        <option value="ZAR">ZAR</option>
                        <option value="CAD">CAD</option>
                        <option value="ISK">ISK</option>
                        <option value="BRL">BRL</option>
                        <option value="RON">RON</option>
                        <option value="NZD">NZD</option>
                        <option value="TRY">TRY</option>
                        <option value="JPY">JPY</option>
                        <option value="KRW">KRW</option>
                        <option value="HUF">HUF</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
                <div class="entryFieldHave">
                    <input class="entryFieldIHave" type="text" value="1">
                    <p class="currentRateIHave">1 RUB = 0.0135 USD</p>
                </div>
            </div>
            <div class="buttonChange">
                <button class="rightArrow" type="button"></button>
                <button class="leftArrow" type="button"></button>
            </div>
            <div class="sectionIWant">
                <p class="iWant">Хочу приобрести</p>
                <div class="buttonIWant">
                    <button class="RUBIWant" type="button">RUB</button>
                    <button class="USDIWant" type="button">USD</button>
                    <button class="EURIWant" type="button">EUR</button>
                    <button class="GBRIWant" type="button">GBR</button>
                    <select class="currencySelectionIWant">
                        <option value="MYR">MYR</option>
                        <option value="HKD">HKD</option>
                        <option value="IDR">IDR</option>
                        <option value="ILS">ILS</option>
                        <option value="DKK">DKK</option>
                        <option value="INR">INR</option>
                        <option value="CHF">CHF</option>
                        <option value="MXN">MXN</option>
                        <option value="CZK">CZK</option>
                        <option value="SGD">SGD</option>
                        <option value="THB">THB</option>
                        <option value="HRK">HRK</option>
                        <option value="NOK">NOK</option>
                        <option value="CNY">CNY</option>
                        <option value="BGN">BGN</option>
                        <option value="PHP">PHP</option>
                        <option value="SEK">SEK</option>
                        <option value="PLN">PLN</option>
                        <option value="ZAR">ZAR</option>
                        <option value="CAD">CAD</option>
                        <option value="ISK">ISK</option>
                        <option value="BRL">BRL</option>
                        <option value="RON">RON</option>
                        <option value="NZD">NZD</option>
                        <option value="TRY">TRY</option>
                        <option value="JPY">JPY</option>
                        <option value="KRW">KRW</option>
                        <option value="HUF">HUF</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
                <div class="entryFieldWant">
                    <input class="entryFieldIWant" type="text">
                    <p class="currentRateIWant">1 USD = 73.8896 RUB</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
